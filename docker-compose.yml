version: '3'

services:
  rails:
    build: .
    image: calvincaulfield/drama
    ports:
      - ${DRAMA_PORT}:${DRAMA_PORT}
    network_mode: "host"
    restart: always
    environment:
      - DB_DATABASE=something
    env_file:
      - ../.env-production
    command: bash -c "rm -f /usr/src/app/tmp/pids/server.pid && bundle exec rake assets:precompile RAILS_ENV=production && rails s --binding 0.0.0.0 -p ${DRAMA_PORT}"



